<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="background">
    <div class="container">
      <div class="container__circle"><img src="images/icon-star.svg"></div>
      <h1 class="title">How did we do?</h1>
      <p class="paragraph">Please let us know how us did with for you support request. 
        All feedback is appreciated to help us improve our offering!
      </p>
      <form class="container__form">
        <div class="buttons-grid">
          <input type="button" value="1" class="btn" id="btn-1">
          <input type="button" value="2" class="btn" id="btn-2">
          <input type="button" value="3" class="btn" id="btn-3">
          <input type="button" value="4" class="btn" id="btn-4">
          <input type="button" value="5" class="btn" id="btn-5">
        </div>
        <input type="submit" value="SUBMIT" id="btn-submit">
      </form>
    </div>
    <div class="container-2">
      <img class="img" src="images/illustration-thank-you.svg" alt="Thanks-You-IMG">
      <h6 class="selected-text">You selected <span class="selected"></span> out of 5</h6>
      <h2 class="gratitude-title">Thank You!</h2>
      <p class="gratitude-paragraph">We appreciate you taking the time to give a rating.
        If you ever need more support, don't hesitate to get in touch!
      </p>
    </div>
    <p id="err"></p>
  </div>
  <script src="code.js"></script>
</body>
</html>
